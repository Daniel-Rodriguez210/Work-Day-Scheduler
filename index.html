<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div id="time-blocks"></div>
      <script type="text/javascript">
      var dayList = [
        "9AM",
        "10AM",
        "11M",
        "12PM",
        "1PM",
        "2PM",
        "3PM",
        "4PM",
        "5PM",
      ];

      var dayDiv = document.getElementById("time-blocks"); // This line grabs the main div ("time-blocks")

      for (var i = 0; i < dayList.length; i++) { // Created a for loop to iterate through all the hours in the list

        var newhourBlock = document.createElement("p"); // Create a new paragraph to hold the text of each loop, a new paragraph will be created with each iteration

        newhourBlock.textContent = dayList[i]; // assign text of array to be used as text of paragraph

        dayDiv.appendChild(newhourBlock); // add the paragraph the main div
      

      } 




    </script>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
